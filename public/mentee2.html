<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:5000/submitted">		<link rel="stylesheet" style="text/css" href="yearupstyle.css">
    <title>Mentee</title>
</head>
<body>	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">		<div class="col-md-12 col-md-offset-4">
		<div class="jumbotron"> 
			<img class="mx-auto d-block" src="https://www.yearup.org/wp-content/themes/yearup/img/icons/YU_goldblueCC.jpeg" width="300px" height="150px">
		</div> 	</div>		<div class="row">	<div class="col-md-6 col-md-offset-4" style="background-color: white;">		<div class="container"> 		<br>		<h1>Mentee Form</h1>		<hr></hr>				<form>		<div class="form-group">
			<label for="form_element_2">Full Name</label><br>
            <input type="text" class="form-control" name= "name" id="form_element_2" placeholder="John Doe">
        </div>
		<br>		<div class="form-group">
			<label for="form_element3">What is your age?</label><br>
            <input type="text" class="form-control" name= "age" id="form_element_3" placeholder="19">
        </div>
		<br>		<div class="form-group"> 
			<label for="form_element_4">Your Year Up email address?</label><br>
			<input type="email" name= "Preferred email address:" id="form_element_4" placeholder="example@email.com">
        </div>				<br>		<div class="form-group">
		<label for="form_element_5">What LC are you a member of?</label><br>
            <input type="text" name= "What LC are you a member of?"
            id="form_element_5"
             placeholder="LC">
        </div>
		<br>		<div class="form-group">
			<label for="form_element_6">Learning Track</label><br>
           <input type="text" name= "Learning Track" id="form_element_6" placeholder="Learning Track">
        </div>
		<br>		<div class="form-group">
			<label for="form_element_7">Are you interested in joining the Mentor Program?</label><br>
           <input type="text" name= "how" id="form_element_7">
        </div>
		<br>		<div class="form_group"> 
		   <label for="form_element_8">If you answered NO, I am not interested in joining the Mentor Program, please briefly explain why?</label><br>
           <textarea class="form-control" name= "why " id="form_element_8"></textarea>
        </div>
		<br>				<div class="form_group"> 
		<label for="form_element_9">Best phone number to reach you at:</label><br>
            <input type="number" class="form-control" name= "hard soft skills" id="form_element_9" placeholder="123456789">
        </div>
		<br>		<div class="form_group"> 
		<label for="form_element_10">In what city do you live?</label><br>
            <input type="text" class="form-control" name= "city" id="form_element_10" placeholder="San Francisco">
        </div>
		<br>	<div class="form_group"> 
       <label for="form_element_11">Do you have access to a car?</label><br>
           <input type="text" class="form-control" name= "growth areas" id="form_element_11" placeholder="Area(s)">
        </div>
		<br>		       <div class="form_group"> 
		<label for="form_element_12">Career field interest</label><br>
            <input type="text" class="form-control" name= "convience" id="form_element_12" placeholder="Locations">
        </div>
		<br>       <div class="form_group"> 
       <label for="form_element_13">What industries interest you?</label><br>
           <input type="text" class="form-control" name= "groups" id="form_element_13" placeholder="...">
        </div>
		<br>				<div class="form_group"> 
		<label for="form_element_14">Are you currently a parent or caretaker to someone?</label><br>
            <input type="text" class="form-control" name= "industries" id="form_element_14" placeholder="Industries">
        </div>
		<br>				<div class="form_group"> 
       <label for="form_element_15">What are you looking to gain from mentorship?</label><br>
        <input type="text" class="form-control" name= "industries" id="form_element_15" placeholder="...">
        </div>
		<br>				       <div class="form_group"> 
		<label for="form_element_16">Please list the neighborhoods</label><br>
            <input type="text" class="form-control" name= "what to know" id="form_element_16" placeholder="Things">
        </div>
		<br>       <div class="form_group"> 
       <label for="form_element_17">Areas of the city, and suburbs that are convenient locations for you to meet with your mentor.</label><br>
           <input type="text" class="form-control" name= "linkedin" id="form_element_17" placeholder="Link">
        </div>
		<br>       <div class="form_group"> 
		<label for="form_element_18">Are there any communities/groups that you are a part of or are passionate about that you want your mentor to know? (Ex: LGBQT, Religious/Faith, etc.)</label><br>
           <textarea class="form-control" name= "fun facts" id="form_element_18" placeholder="Fun Facts"></textarea>
        </div>
		<br>       <div class="form_group"> 
			<label for="form_element_19">What skills, interests, hobbies, or talents would you like to share with your mentor?</label><br>
            <textarea class="form-control" name= "fun facts" id="form_element_19" placeholder="Fun Facts"></textarea>
         </div>
			<br>
		       <div class="form_group"> 
		<label for="form_element_20">Do you foresee any challenges that would make it difficult to meet with your mentor?</label><br>
           <input type="text" class="form-control" name= "new mentor" id="form_element_20" placeholder="Name">
        </div>
		<br>       <div class="form_group"> 
        <label for="form_element_21">What are the top 1-3 priorities you would like us to consider when matching you to a mentor?</label><br>
            <input type="text" class="form-control" name= "new mentor" id="form_element_21" placeholder="Name">
         </div>
		<br>       <div class="form_group"> 
         <label for="form_element_22">What would you want your mentor to know about you before you meet?</label><br>
             <textarea class="form-control" name= "new mentor" id="form_element_22" placeholder="Name"></textarea>
          </div>
		<br>       <div class="form-group"> 
          			<label for="form_element_23">Please share the link to your LinkedIn profile.</label><br>
           <input type="text" class="form-control" name= "new mentor" id="form_element_23" placeholder="Name">
          </div>		  		  <br>		  <button type="submit" class="btn btn-primary btn-lg">Submit</button>		  
		</form>		</div>	</div>	</div>
</body></html>
